<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Language</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Select Your Language</h1>

        <div class="language-selection">
    <!-- Lingua italiana -->
    <div class="language-item">
        <a href="index_it.html">
            <img src="flags/italian.png" alt="Italiano">
        </a>
    </div>

    <!-- Lingua inglese -->
    <div class="language-item">
        <a href="index_en.html">
            <img src="flags/english.png" alt="English">
        </a>
    </div>

    <!-- Lingua spagnola -->
    <div class="language-item">
        <a href="index_es.html">
            <img src="flags/spanish.png" alt="Español">
            <p>Español</p>
        </a>
    </div>

    <!-- Altre lingue possono essere aggiunte seguendo lo stesso formato -->
</div>
            <div class="language-item" onclick="changeLanguage('fr')">
                <img src="flags/french.png" alt="French Flag" class="flag">
                <p>French</p>
            </div>
            <div class="language-item" onclick="changeLanguage('ge')">
                <img src="flags/german.png" alt="German Flag" class="flag">
                <p>German</p>
            </div>
            <div class="language-item" onclick="changeLanguage('ch')">
                <img src="flags/chinese.png" alt="Chinese Flag" class="flag">
                <p>Chinese</p>
            </div>
            <div class="language-item" onclick="changeLanguage('ru')">
                <img src="flags/russian.png" alt="Russian Flag" class="flag">
                <p>Russian</p>
            </div>
            <div class="language-item" onclick="changeLanguage('ar')">
                <img src="flags/arabic.png" alt="Arabic Flag" class="flag">
                <p>Arabic</p>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>

</body>
</html>
