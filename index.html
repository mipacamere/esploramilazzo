<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Language</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white; /* White background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 90%;
            width: 500px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #ddd; /* Subtle gray frame */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15); /* Slightly stronger shadow on hover */
        }

        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #333;
        }

        .language-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .language-item {
            text-align: center;
            flex: 1 1 calc(25% - 20px);
            max-width: 120px;
            min-width: 85px;
            transition: transform 0.2s ease-in-out;
        }

        .language-item:hover {
            transform: scale(1.1);
        }

        .language-item a {
            text-decoration: none;
            color: black;
            display: block;
        }

        .language-flag {
            width: 100%;
            max-width: 100px;
            min-width: 85px;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            transition: box-shadow 0.3s ease-in-out;
        }

        .language-item:hover .language-flag {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .language-item p {
            margin-top: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            .language-item {
                flex: 1 1 calc(50% - 20px);
            }

            .language-flag {
                max-width: 85px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Language</h1>
        <div class="language-grid">
            <div class="language-item">
                <a href="index_en.html">
                    <img src="flags/english.png" alt="English" class="language-flag">
                    <p>English</p>
                </a>
            </div>
            <div class="language-item">
                <a href="index_it.html">
                    <img src="flags/italian.png" alt="Italiano" class="language-flag">
                    <p>Italiano</p>
                </a>
            </div>
            <div class="language-item">
                <a href="index_es.html">
                    <img src="flags/spanish.png" alt="Español" class="language-flag">
                    <p>Español</p>
                </a>
            </div>
            <div class="language-item">
                <a href="index_fr.html">
                    <img src="flags/french.png" alt="Français" class="language-flag">
                    <p>Français</p>
                </a>
            </div>
            <div class="language-item">
                <a href="index_ge.html">
                    <img src="flags/german.png" alt="Deutsch" class="language-flag">
                    <p>Deutsch</p>
                </a>
            </div>
            <div class="language-item">
                <a href="index_ru.html">
                    <img src="flags/russian.png" alt="русский" class="language-flag">
                    <p>русский</p>
                </a>
            </div>
            <div class="language-item">
                <a href="index_ch.html">
                    <img src="flags/chinese.png" alt="Chinese" class="language-flag">
                    <p>中文</p>
                </a>
            </div>
            <div class="language-item">
                <a href="index_ar.html">
                    <img src="flags/arab.png" alt="العربية" class="language-flag">
                    <p>العربية</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
