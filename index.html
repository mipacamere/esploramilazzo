<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerario Personalizzato a Milazzo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Benvenuto! Crea il tuo itinerario personalizzato a Milazzo.</h1>

        <!-- Primo Bivio: Arrivo o sveglia a Milazzo -->
        <div class="question" id="question1">
            <p>Ti trovi già a Milazzo o stai arrivando?</p>
            <button onclick="selectOption(1, 'arrivo')">Arrivo a Milazzo</button>
            <button onclick="selectOption(1, 'sveglia')">Sveglio a Milazzo</button>
        </div>

        <!-- Secondo Bivio: Attività mattutine -->
        <div class="question" id="question2">
            <p>Che cosa ti piacerebbe fare al mattino?</p>
            <button onclick="selectOption(2, 'capo')">Visita a Capo Milazzo</button>
            <button onclick="selectOption(2, 'mare')">Mattinata al mare (Spiaggia di Tono)</button>
        </div>

        <!-- Altri passaggi dell'itinerario (etc.) -->
        <div id="itineraryOutput">
            <h2>Il tuo itinerario:</h2>
            <p id="finalItinerary">Il tuo itinerario sarà visualizzato qui...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
