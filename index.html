<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Language</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .language-selection {
            display: flex;
            justify-content: center;
        }

        .language-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 600px;
        }

        .language-item {
            text-align: center;
            flex: 1 1 calc(25% - 20px); /* Adjust for 4 columns */
            max-width: 150px;
            min-width: 100px;
        }

        .language-item a {
            text-decoration: none;
            color: black;
            display: block;
        }

        .language-flag {
            width: 75px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .language-item p {
            margin-top: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .language-item {
                flex: 1 1 calc(50% - 20px); /* 2 columns on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Language</h1>
        <div class="language-selection">
            <div class="language-grid">
                <div class="language-item">
                    <a href="index_en.html">
                        <img src="flags/english75.png" alt="English" class="language-flag">
                        <p>English</p>
                    </a>
                </div>
                <div class="language-item">
                    <a href="index_it.html">
                        <img src="flags/italian75.png" alt="Italiano" class="language-flag">
                        <p>Italiano</p>
                    </a>
                </div>
                <div class="language-item">
                    <a href="index_es.html">
                        <img src="flags/spanish75.png" alt="Español" class="language-flag">
                        <p>Español</p>
                    </a>
                </div>
                <div class="language-item">
                    <a href="index_fr.html">
                        <img src="flags/french75.png" alt="Français" class="language-flag">
                        <p>Français</p>
                    </a>
                </div>
                <div class="language-item">
                    <a href="index_ge.html">
                        <img src="flags/german75.png" alt="Deutsch" class="language-flag">
                        <p>Deutsch</p>
                    </a>
                </div>
                <div class="language-item">
                    <a href="index_ru.html">
                        <img src="flags/russian75.png" alt="русский" class="language-flag">
                        <p>русский</p>
                    </a>
                </div>
                <div class="language-item">
                    <a href="index_ch.html">
                        <img src="flags/chinese75.png" alt="Chinese" class="language-flag">
                        <p>中文</p>
                    </a>
                </div>
                <div class="language-item">
                    <a href="index_ar.html">
                        <img src="flags/arab75.png" alt="العربية" class="language-flag">
                        <p>العربية</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
